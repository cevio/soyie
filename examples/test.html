<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .line{ text-decoration: line-through; color: #ccc;}
</style>
<body>
    <app so-name="app">
        <div so-repeat="{{aaa}}">{{$this}}</div>
        <input so-binding="title" />{{title}}<hr />
        <ul>
            <li so-repeat="{{list}}">
                a({{a}}) + b({{b}}) = a + b({{a + b}}); $index: {{$index}}<br />
                <div so-on="click:$parent.change">click</div>
                sum c:
                <ul>
                    <li so-repeat="{{c}}" class="{{$parent.a}}">
                        {{$this}}: {{$index}} = {{$parent.a}}
                    </li>
                </ul>
            </li>
        </ul>
        <hr />
        <ul>
            <li so-repeat="{{list}}">
                a({{a}}) + b({{b}}) = a + b({{a + b}}); $index: {{$index}}<br />
                sum c:
                <ul>
                    <li so-repeat="{{c}}">
                        {{$this}}: {{$index}} = {{$parent.a}}
                    </li>
                </ul>
            </li>
        </ul>
        <task tasks="{{tasks}}"></task>
        <task tasks="{{tasks}}"></task>
        <task tasks="{{tasks}}"></task>

    </app>
    <script src="./bundle.js"></script>
</body>
</html>
