<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .line{ text-decoration: line-through; color: #ccc;}
    .hide{
        display: none;
    }
</style>
<body>
    <webapp so-name="app">
        <t dist="{{dist}}">
            <s supper="{{dist.supper}}">
                <a href="" so-repeat="{{supper.list}}" style="margin-right: 10px;">
                    {{a}} - {{$index}} - {{$parent.supper.a()}}
                </a>
                <more status="{{supper.status}}"></more>
            </s>
        </t>
    </webapp>
    <script src="./bundle.js"></script>
</body>
</html>
