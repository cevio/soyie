<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .line{ text-decoration: line-through; color: #ccc;}
</style>
<body>
    <app so-name="app">
        <div class="login container">
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" placeholder="手机号码" class="text-box" so-binding="tree.phoneNumber" />
                    <input type="password" placeholder="请输入密码" class="text-box" so-binding="tree.password" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-info btn-lg btn-block" so-on="click:tree.submit">登 录</button>
                </div>
            </div>
        </div>
    </app>
    <script src="./bundle.js"></script>
</body>
</html>
