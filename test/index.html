<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Soyie Demo</title>

    <!-- Bootstrap -->
    <link href="res/css/dist.css" rel="stylesheet" />
    <link href="res/highlight/styles/github-gist.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body es-controller="global">
<div class="layer white">
    <div class="wrap">
        <div class="text text-center">正在加载...</div>
    </div>
</div>
<!--page: home-->
<div class="channel hide" es-controller="home" page-router="home">
    <header class="container-fluid">
        <div class="row">
            <div class="tape col-xs-2 text-left btn-back" es-click="window.location.reload()"><i class="fa fa-refresh"></i></div>
            <div class="tape col-xs-8 text-center btn-title">{{title}}</div>
            <div class="tape col-xs-2 text-right btn-other"><i class="fa fa-cog"></i></div>
        </div>
    </header>
    <div es-repeat="item in list">
        <div class="channel-title"><i class="fa {{item.icon}}"></i> {{item.name}}</div>
        <section>
            <div es-repeat="bar in item.childs" class="bars">
                <a href="javascript:;" class="bar clearfix" data-url="{{bar.url}}">
                    {{bar.name}}<span class="fa fa-angle-right pull-right"></span>
                </a>
            </div>
        </section>
    </div>
</div>

<!--page: intro-->
<div class="channel hide" es-controller="intro" page-router="intro">
    <header class="container-fluid">
        <div class="row">
            <div class="tape col-xs-2 text-left btn-back" es-click="back('home')"><i class="fa fa-angle-left"></i></div>
            <div class="tape col-xs-8 text-center btn-title">{{title}}</div>
            <div class="tape col-xs-2 text-right btn-other" es-click="window.location.reload()"><i class="fa fa-refresh"></i></div>
        </div>
    </header>
    <article class="block"></article>
</div>
